<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contato</title>
    <link rel="stylesheet" href="./style.css"> <!-- Certifique-se de que o CSS está corretamente vinculado -->
</head>
<body>
    <h1 class="titulo">Editar Contato</h1>
    <form id="formulario" class="formulario">
        <div class="form-group">
            <label for="nameContact">Nome:</label>
            <input type="text" id="nameContact" name="nameContact" placeholder="Digite o Nome" required>
        </div>

        <div class="form-group">
            <label for="number">Número:</label>
            <input maxlength="15" type="text" id="number" name="number" placeholder="(xx) xxxxx-xxxx" required>
            <div id="number-error" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
        </div>

        <button type="submit">Atualizar</button>
        <div id="global-error" class="error-message"></div>
    </form>

    <script src="./edit.js"></script>
</body>
</html>
